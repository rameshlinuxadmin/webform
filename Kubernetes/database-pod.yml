apiVersion: v1
kind: Pod
metadata:
  name: database
  labels:
    app: mysql
    tier: database
spec:
  containers:
  - name: database
    image: mysql:latest
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "mysql"
    - name: MYSQL_DATABASE
      value: "contact_form_db"
    - name: MYSQL_USER
      value: "mysqluser"
    - name: MYSQL_PASSWORD
      value: "password"
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: mysql-storage
      mountPath: /docker-entrypoint-initdb.d/init.sql
  volumes:
    - name: mysql-storage
      hostPath:
        path: /root/webform/Kubernetes/sql
        type: Directory