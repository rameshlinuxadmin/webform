<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif; /* Clean font for readability */
            color: #333; /* Dark gray text for good contrast */
        }
        form {
            background-color: #ffffff; /* White form background */
            border: 1px solid #ccc; /* Subtle border around the form */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Spacing inside the form */
            max-width: 400px; /* Limit form width */
            margin: 50px auto; /* Center the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        label {
            font-weight: bold; /* Bold labels */
        }
        input, textarea {
            width: calc(100% - 20px); /* Full width with padding adjustment */
            padding: 10px; /* Padding for better usability */
            margin-top: 5px; /* Space above fields */
            margin-bottom: 15px; /* Space below fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Consistent sizing */
        }
        button {
            background-color: #4caf50; /* Green button */
            color: white; /* White text */
            padding: 10px 15px; /* Button padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <form action="php/index.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit:</button>
    </form>
</body>
</html>
