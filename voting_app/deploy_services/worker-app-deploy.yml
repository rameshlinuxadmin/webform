apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deploy
  labels:
    app: worker-app-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-app-pod
      app: demo-voting-app
  template:
    metadata: 
      name: worker-app
      labels:
        name: worker-app-pod
        app: demo-voting-app
    spec: 
      containers:
        - name: worker-app
          image: dockersamples/examplevotingapp_worker:latest