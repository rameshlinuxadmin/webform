<html>
<head>
    <title>Contact form</title>
</head>
<body>
<form>
    <p>
        <h2>Contact Form</h2>
        Name:<br>
        <input type="text" name="Name" size="10" maxlength="10"><br>
        <br>
        
        Email:<br>
        <input type="text" name="Email" size="10" maxlength="10"><br>
        
        Subject:<br>
        <input type="text" name="Subject" size="10" maxlength="10"><br>
        
        Message:<br>
        <textarea type="text" name="Message" placeholder="Enter your message" rows="4" cols="25" ></textarea><br>
        <br>
        Request Type:<br>
        <input type="radio" name="type" value="sales" >sales
        <input type="radio" name="type" value="support" checked>suport
        <br>
        <input type="submit" value="send message">
    </p>
</form>

</body>

</html>
